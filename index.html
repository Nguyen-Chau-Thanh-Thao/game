<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Độc Đáo</title>
    <style>
        /* Reset một số kiểu mặc định của trình duyệt */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .link-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .link-card a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .link-card a:hover {
            color: #2980b9;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            color: #2980b9;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Đường link 1 -->
        <div class="link-card">
            <a href="PlayCanvas/GIỚI THIỆU .html" target="_blank">GIỚI THIỆU</a>
        </div>
        <!-- Đường link 2 -->
        <div class="link-card">
            <a href="Phaser/Phaser/G1.html" target="_blank">GAME 1</a>
        </div>
        <!-- Đường link 3 -->
        <div class="link-card">
            <a href="Babylon.js/g2.html" target="_blank">GAME 2</a>
        </div>
        <!-- Đường link 4 -->
        <div class="link-card">
            <a href="Three.js/G3.html" target="_blank">GAME 3</a>
        </div>
        <!-- Đường link 5 -->
        <div class="link-card">
            <a href="kl/G4.html" target="_blank">GAME 4</a>
        </div>
    </div>

</body>
</html>
